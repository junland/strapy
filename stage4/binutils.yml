name        : binutils
version     : 2.36
release     : 1
summary     : A GNU collection of binary utilities
license     : GPL-3.0-or-later
homepage    : https://sourceware.org/binutils
description : |
    A GNU collection of binary utilities
upstreams   :
    - https://ftp.gnu.org/gnu/binutils/binutils-2.36.tar.xz: 5788292cc5bbcca0848545af05986f6b17058b105be59e99ba7d0f9eb5336fb8
setup       : |
    mkdir build && cd build
    ../configure --prefix=/usr/binutils \
        --sysconfdir=/etc \
        --libdir=/usr/lib \
        --sbindir=/usr/sbin \
        --datadir=/usr/share \
        --includedir=/usr/include \
        --disable-multilib \
        --enable-deterministic-archives \
        --disable-plugins \
        --disable-shared \
        --enable-static \
        --enable-ld=default \
        --enable-secureplt \
        --enable-64-bit-bfd \
        PATH="/usr/binutils/bin:/usr/bin"
build       : |
    %make tooldir=/usr/binutils -C build
install     : |
    %make_install tooldir=/usr/binutils -C build
toolchain   : gnu
