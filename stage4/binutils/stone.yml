name        : binutils
version     : 2.36.1
release     : 1
summary     : A GNU collection of binary utilities
license     : GPL-3.0-or-later
homepage    : https://sourceware.org/binutils
description : |
    A GNU collection of binary utilities
upstreams   :
    - https://ftp.gnu.org/gnu/binutils/binutils-2.36.1.tar.xz : e81d9edf373f193af428a0f256674aea62a9d74dfe93f65192d4eae030b0f3b0
setup       : |
    mkdir %(builddir) && cd %(builddir)
    ../configure --prefix=/usr/binutils \
        --sysconfdir=/etc \
        --libdir=/usr/lib \
        --with-lib-path="/usr/lib:/usr/lib32" \
        --sbindir=/usr/sbin \
        --datadir=/usr/share \
        --includedir=/usr/include \
        --enable-multilib \
        --enable-deterministic-archives \
        --enable-plugins \
        --without-debuginfod \
        --disable-shared \
        --disable-gdb \
        --enable-static \
        --enable-lto \
        --enable-threads \
        --enable-ld=default \
        --enable-secureplt \
        --enable-64-bit-bfd
build       : |
    %make tooldir=/usr/binutils -C %(builddir)
install     : |
    %make_install tooldir=/usr/binutils -C %(builddir)
toolchain   : gnu
