name        : gcc
version     : 11.1.0
release     : 1
summary     : GNU C++ standard library and compiler
license     : GPL-3.0-or-later
homepage    : https://gcc.gnu.org/
description : |
    GNU C++ standard library and compiler
upstreams   :
    - https://ftp.gnu.org/gnu/gcc/gcc-11.1.0/gcc-11.1.0.tar.xz: 4c4a6fb8a8396059241c2e674b85b351c26a5d678274007f076957afa1cc9ddf
    - https://ftp.gnu.org/gnu/gmp/gmp-6.2.1.tar.xz:
        hash: fd4829912cddd12f84181c3451cc752be224643e87fac497b69edddadc49b4f2
        location: "%(name)-%(version)/"
    - http://isl.gforge.inria.fr/isl-0.21.tar.xz:
        hash: 777058852a3db9500954361e294881214f6ecd4b594c00da5eee974cd6a54960
        location: "%(name)-%(version)/"
    - https://ftp.gnu.org/gnu/mpc/mpc-1.2.1.tar.gz:
        hash: 17503d2c395dfcf106b622dc142683c1199431d095367c6aacba6eec30340459
        location: "%(name)-%(version)/"
    - https://ftp.gnu.org/gnu/mpfr/mpfr-4.1.0.tar.xz:
        hash: 0c98a3f1732ff6ca4ea690552079da9c597872d30e96ec28414ee23c95558a7f
        location: "%(name)-%(version)/"
setup       : |
    # Create symlinks in source tree
    ln -sv "gmp-6.2.1" gmp
    ln -sv "isl-0.21" isl
    ln -sv "mpc-1.2.1" mpc
    ln -sv "mpfr-4.1.0" mpfr

    mkdir build && cd build
    ../configure --prefix=/usr \
        --bindir=/usr/bin \
        --sysconfdir=/etc \
        --libdir=/usr/lib \
        --sbindir=/usr/sbin \
        --datadir=/usr/share \
        --includedir=/usr/include \
        --disable-libmpx \
        --disable-libssp \
        --disable-libunwind-exceptions \
        --disable-vtable-verify \
        --enable-__cxa_atexit \
        --enable-clocale=gnu \
        --enable-default-pie \
        --enable-gnu-indirect-function \
        --enable-languages=c,c++,lto \
        --enable-libstdcxx-pch \
        --enable-linker-build-id \
        --enable-lto \
        --enable-multilib \
        --enable-plugin \
        --enable-shared \
        --enable-static \
        --enable-threads=posix \
        --with-arch=x86-64-v3 \
        --with-arch_32=x86-64-v2 \
        --with-gcc-major-version-only \
        --with-isl \
        --with-linker-hash-style=gnu \
        --with-multilib-list=m32,m64 \
        --with-system-zlib \
        --with-tune=skylake \
        --with-tune_32=skylake \
build       : |
    %make -C build
install     : |
    %make_install -C build
toolchain   : gnu
