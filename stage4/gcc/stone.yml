name        : gcc
version     : 11.2.0
release     : 1
summary     : GNU C++ standard library and compiler
license     : GPL-3.0-or-later
homepage    : https://gcc.gnu.org/
description : |
    GNU C++ standard library and compiler
upstreams   :
    - https://ftp.gnu.org/gnu/gcc/gcc-11.2.0/gcc-11.2.0.tar.xz: d08edc536b54c372a1010ff6619dd274c0f1603aa49212ba20f7aa2cda36fa8b
    - https://ftp.gnu.org/gnu/gmp/gmp-6.2.1.tar.xz:
        hash: fd4829912cddd12f84181c3451cc752be224643e87fac497b69edddadc49b4f2
        stripdirs: 1
        unpackdir: "%(name)-%(version)/gmp/"
    - http://isl.gforge.inria.fr/isl-0.24.tar.xz:
        hash: 043105cc544f416b48736fff8caf077fb0663a717d06b1113f16e391ac99ebad
        stripdirs: 1
        unpackdir: "%(name)-%(version)/isl/"
    - https://ftp.gnu.org/gnu/mpc/mpc-1.2.1.tar.gz:
        hash: 17503d2c395dfcf106b622dc142683c1199431d095367c6aacba6eec30340459
        stripdirs: 1
        unpackdir: "%(name)-%(version)/mpc/"
    - https://ftp.gnu.org/gnu/mpfr/mpfr-4.1.0.tar.xz:
        hash: 0c98a3f1732ff6ca4ea690552079da9c597872d30e96ec28414ee23c95558a7f
        stripdirs: 1
        unpackdir: "%(name)-%(version)/mpfr/"
setup       : |
    mkdir build && cd build
    ../configure %(options_configure) \
        --disable-libmpx \
        --disable-libssp \
        --disable-libunwind-exceptions \
        --disable-vtable-verify \
        --enable-__cxa_atexit \
        --enable-clocale=gnu \
        --enable-default-pie \
        --enable-gnu-indirect-function \
        --enable-languages=c,c++,lto \
        --enable-libstdcxx-pch \
        --enable-linker-build-id \
        --enable-lto \
        --enable-multilib \
        --enable-plugin \
        --enable-shared \
        --enable-static \
        --enable-threads=posix \
        --with-arch=x86-64-v3 \
        --with-arch_32=x86-64-v2 \
        --with-gcc-major-version-only \
        --with-isl \
        --with-linker-hash-style=gnu \
        --with-multilib-list=m32,m64 \
        --with-system-zlib \
        --with-tune=skylake \
        --with-tune_32=skylake \
build       : |
    %make -C build
install     : |
    %make_install -C build
toolchain   : gnu
