name        : glibc
version     : 2.33
release     : 1
summary     : The GNU libc libraries
license     :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-or-later WITH GCC-exception-2.0
homepage    : https://www.gnu.org/software/libc
description : |
    The GNU libc libraries
upstreams   :
    - https://ftp.gnu.org/gnu/glibc/glibc-2.33.tar.xz: 2e2556000e105dbd57f0b6b2a32ff2cf173bde4f0d85dffccfd8b7e51a0677ff
environment : |
    # Fix build to use actual flags for more tuned glibc
    export CC="${CC} -B/usr/lib/gcc/x86_64-serpent-linux/11/%(libsuffix)"
    export LDFLAGS="${LDFLAGS} -Wl,-O2,-z,max-page-size=0x1000,--sort-common"
setup       : |
    # Patches ahoy!
    %patch %(pkgdir)/perf/fix-ld-audit-performance.patch
    %patch %(pkgdir)/serpent/0001-sysdeps-Add-support-for-default-directories.patch
    %patch %(pkgdir)/serpent/0001-Force-correct-RTLDLIST-for-ldd.patch
    %patch %(pkgdir)/stateless/make-hosts-file-stateless.patch
    %patch %(pkgdir)/stateless/Support-fallback-stateless-shells-path.patch
    %patch %(pkgdir)/stateless/Use-a-stateless-ld.so.conf.patch
    %patch %(pkgdir)/stateless/make-locale-cache-stateless.patch
    %patch %(pkgdir)/stateless/ld-so-cache-in-var.patch

    # Keep only the UTF-8 locales...
    supported=./localedata/SUPPORTED
    sed -nr '/^(#|SUPPORTED-LOCALES=|.*\/UTF-8)/p' $supported > $supported.new
    mv -v $supported.new $supported

    mkdir build && cd build
    echo "LD_SO_CACHE=/var/cache/ldconfig/ld.so.cache" >> configparms
    echo "slibdir=/usr/lib%(libsuffix)" >> configparms
    echo "rtlddir=/usr/lib%(libsuffix)" >> configparms
    echo "sbindir=/usr/bin" >> configparms
    echo "rootsbindir=/usr/bin" >> configparms
    # Note this deliberately excludes libsuffix and is not an error
    echo "complocaledir=/usr/lib/locale" >> configparms

    ../configure %(options_configure) \
        --disable-crypt \
        --disable-obsolete-rpc \
        --disable-profile \
        --enable-add-ons \
        --enable-bind-now \
        --enable-cet \
        --enable-gnu-indirect-function \
        --enable-kernel=5.12 \
        --enable-lock-elision \
        --enable-plugin \
        --enable-stack-protector \
        --enable-stackguard-randomization \
        --enable-threads=posix \
        --enable-tunables \
        --without-selinux \
        libc_cv_include_x86_isa_level=no
        # Need support in linker
        #--enable-multi-arch \
        #--enable-static-pie \
build       : |
    %make -C build
install     : |
    %make_install build DESTDIR="%(installroot)" -C build

    if [[ -z "%(libsuffix)" ]]; then
        %make localedata/install-locale-files DESTDIR="%(installroot)" -C build

        # Stateless: Remove obsolete rpc
        rm %(installroot)/var/db/Makefile %(installroot)/etc/rpc
        rmdir %(installroot)/var/{db,} %(installroot)/etc

        install -Dm00644 %(pkgdir)/ld.so.conf  %(installroot)/%(vendordir)/ld.so.conf
    else
        # Support old compiled 32bit binaries
        install -dm00755 %(installroot)/usr/lib
        ln -sv /usr/lib32/ld-linux.so.2 %(installroot)/usr/lib/ld-linux.so.2
    fi

    # Stateless: Make stateless dirs for glibc
    %tmpfiles "# Create needed /var directories"
    %tmpfiles "d /var/cache/ldconfig 0755 - - -"
    %tmpfiles "d /var/cache/locale 0755 - - -"
    %tmpfiles "d /var/db 0755 - - -"
toolchain   : gnu
emul32      : true
tuning      :
    - asneeded: false
    #- avxwidth: false
    - base: false
    - bindnow: false
    - fortify: false
    - harden: false
