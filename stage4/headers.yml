name        : headers
version     : 5.11.7
release     : 1
summary     : Kernel's libc headers
license     : GPL-2.0-only
homepage    : https://www.kernel.org/
description : |
    Kernel's libc headers
upstreams   :
    - https://cdn.kernel.org/pub/linux/kernel/v5.x/linux-5.11.7.tar.xz : 49b5f12c47e151c98e8dc11a22436940d2d4bf8f5b698ce54d685a24cd3ea8b1
build       : |
    export ARCH="x86_64"
    make mrproper
    make headers
    find usr/include -name '.*' -delete
    rm -vf usr/include/Makefile
install     : |
    install -D -d -m 00755 "%(installroot)/usr/include"
    cp -Rv usr/include "%(installroot)/usr/."
toolchain   : gnu
