name        : headers
version     : 5.12.10
release     : 1
summary     : Kernel's libc headers
license     : GPL-2.0-only
homepage    : https://www.kernel.org/
description : |
    Kernel's libc headers
upstreams   :
    - https://cdn.kernel.org/pub/linux/kernel/v5.x/linux-5.12.10.tar.xz : c8d499fc53ed14838994ec2f51591ae40d64cce68559cd897be8acbeeee7630f
build       : |
    export ARCH="x86_64"
    make mrproper
    make headers
    find usr/include -name '.*' -delete
    rm -vf usr/include/Makefile
install     : |
    install -D -d -m 00755 "%(installroot)/usr/include"
    cp -Rv usr/include "%(installroot)/usr/."
toolchain   : gnu
