name        : ldc
version     : 1.25.1
release     : 1
summary     : The LLVM-based D Compiler
license     :
    - Apache-2.0
    - BSD-3-Clause
    - BSL-1.0
homepage    : https://github.com/ldc-developers/ldc
description : |
    The LLVM-based D Compiler
upstreams   :
    - https://github.com/ldc-developers/ldc/releases/download/v1.25.1/ldc-1.25.1-src.tar.gz : 0e3716fe9927be91264d1fde5c41071026f6c44262735e9ebda538089b612d40
    - https://github.com/ldc-developers/ldc/releases/download/v1.25.1/ldc2-1.25.1-linux-x86_64.tar.xz:
        hash: d059c853db0313d9cdbc6c5c0f021b60e150f19ae68b4c53251ad0292767c095
        extract: false
setup       : |
    # Extract binary ldc
    tar xf %(sourcedir)/ldc2-1.24.0-linux-x86_64.tar.xz -C .

    %cmake -DBUILD_SHARED_LIBS=ON \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DLDC_INSTALL_LTOPLUGIN=ON \
        -DLDC_INSTALL_LLVM_RUNTIME_LIBS=ON \
        -DLDC_WITH_LLD=ON \
        -DCMAKE_EXE_LINKER_FLAGS="-fuse-ld=lld"
build       : |
    %cmake_build
install     : |
    %cmake_install
    cp "%(buildroot)/ldc2-%(version)-linux-x86_64/bin/dub" "%(installroot)/usr/bin/"
