name        : ldc
version     : 1.26.0
release     : 1
summary     : The LLVM-based D Compiler
license     :
    - Apache-2.0
    - BSD-3-Clause
    - BSL-1.0
homepage    : https://github.com/ldc-developers/ldc
description : |
    The LLVM-based D Compiler
upstreams   :
    - https://github.com/ldc-developers/ldc/releases/download/v1.26.0/ldc-1.26.0-src.tar.gz : c18f4c76869f0196b459dcd6196c7eaea1b097cc422cf3771de394f6c0ef7474
    - https://github.com/ldc-developers/ldc/releases/download/v1.26.0/ldc2-1.26.0-linux-x86_64.tar.xz:
        hash: 06063a92ab2d6c6eebc10a4a9ed4bef3d0214abc9e314e0cd0546ee0b71b341e
        extract: false
setup       : |
    # Extract binary ldc
    tar xf %(sourcedir)/ldc2-%(version)-linux-x86_64.tar.xz -C .

    %cmake -DBUILD_SHARED_LIBS=ON \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DLDC_INSTALL_LTOPLUGIN=ON \
        -DLDC_INSTALL_LLVM_RUNTIME_LIBS=ON \
        -DLDC_WITH_LLD=ON \
        -DCMAKE_EXE_LINKER_FLAGS="-fuse-ld=lld"
build       : |
    %cmake_build
install     : |
    %cmake_install
    cp "%(buildroot)/ldc2-%(version)-linux-x86_64/bin/dub" "%(installroot)/usr/bin/"
