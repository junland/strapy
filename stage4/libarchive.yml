name        : libarchive
version     : 3.5.1
release     : 1
summary     : Multi-format archive and compression library
license     : BSD-2-Clause
homepage    : https://www.libarchive.org
description : |
    Multi-format archive and compression library
upstreams   :
    - https://www.libarchive.org/downloads/libarchive-3.5.1.tar.gz: 9015d109ec00bb9ae1a384b172bf2fc1dff41e2c66e5a9eeddf933af9db37f5a
setup       : |
    %configure --disable-hardlink \
        --disable-rpath \
        --enable-bsdcpio=static \
        --enable-bsdtar=static \
        --enable-shared \
        --enable-static
build       : |
    %make
install     : |
    %make_install

    # Make libarchive default provider of cpio + tar
    ln -svf bsdtar "%(installdir)/usr/bin/tar"
    ln -svf bsdcpio "%(installdir)/usr/bin/cpio"
