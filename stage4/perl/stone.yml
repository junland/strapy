name        : perl
version     : 5.34.0
release     : 1
summary     : Perl interpreter and modules
license     :
    - Artistic-1.0
    - GPL-2.0-or-later
homepage    : https://www.perl.org/
description : |
    Perl interpreter and modules
upstreams   :
    - https://www.cpan.org/src/5.0/perl-5.34.0.tar.xz: 82c2e5e5c71b0e10487a80d79140469ab1f8056349ca8545140a224dbbed7ded
setup       : |
    ./Configure -des \
        -Dprefix=/usr \
        -Dvendorprefix=/usr \
        -Dscriptdir=/usr/bin \
        -Duseshrplib \
        -Dusethreads \
        -Dcc=clang \
        -Dnoextensions=Encode
build       : |
    %make
install     : |
    %make_install
