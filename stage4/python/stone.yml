name        : python
version     : 3.9.5
release     : 1
summary     : Python language interpreter
license     : Python-2.0
homepage    : https://www.python.org
description : |
    Python language interpreter
upstreams   :
    - https://www.python.org/ftp/python/3.9.5/Python-3.9.5.tar.xz : 0c5a140665436ec3dbfbb79e2dfb6d192655f26ef4a29aeffcb6d1820d716d83
setup       : |
    %configure --disable-ipv6 \
        --enable-lto \
        --enable-shared \
        --with-computed-gotos \
        --without-cxx-main \
        ax_cv_c_float_words_bigendian=no
build       : |
    %make
install     : |
    %make_install
workload    : |
    LD_LIBRARY_PATH=%(workdir) ./python -m test --pgo-extended -j%(jobs) -x test_httpservers \
        -x test_asyncio -x test_logging -x test_xmlrpc || true
tuning      :
    - icf: all
    - lto
    - nosemantic
    - optimize: speed
    - symbolic
